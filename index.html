<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body  ng-app='appName'>
	<div ng-controller="controller1">

		<div >
		  <input type="text" ng-model="to_do"/>
		  <input type="submit" value="Show" ng-click="show(to_do)">
		</div>
		<div>
			<ul>
				<li ng-repeat="x in todo">{{x.name}} - <span ng-show="x.done">task done</span><span ng-hide="x.done">Get some work done</span> </br>
				<a class="btn" ng-click="remove(item)">Delete</a>
				</br>
				<input type="checkbox" ng-model="x.done" >
				<!-- <input type="checkbox" name="to-do" ng-click="done()"> done<br> -->
				</li>
			</ul>
		</div>
	</div>
  <script src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controller1.js"></script>
  <script type="text/javascript" src="model1.js"></script>
</body>
</html>
